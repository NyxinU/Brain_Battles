<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brain Battles</title>
    <link rel="stylesheet" type="text/css" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <header class="game-header">
      <div class="timer-wrapper">
        <label>Time</label>
        <div class="countdown-timer"></div>
      </div>
      <div class="score-div">
        <div class="score-wrapper">
          <label>Player 1</label>
          <label>Score</label>
          <div class="p1-score"></div>
        </div>
        <div class="score-wrapper">
          <label>Player 2</label>
          <label>Score</label>
          <div class="p2-score"></div>
        </div>
      </div>
    </header>
    <div class="arrow-div">
      <div class="white-background-arrow">
        <div class="arrow"></div>
      </div>
      <div class="game-title">
        <span>Heads</span>
        <span>  or</span>
        <span>Tails</span>
      </div>
      <div class="white-background-arrow">
        <div class="arrow"></div>
      </div>
    </div>
    <div class="instructions">
      <img class="left-cursor-pointer" src="./cursor_pointer.png">
      <img class="directional-keys" src="./WASD.png">
      <span class="written-instructions">
        <small>Blue : Follow the arrow</small>
        <small>Red  : Unfollow the arrow</small>
      </span>
      <img class="right-cursor-pointer" src="./cursor_pointer.png">
      <img class="directional-keys" src="./Arrow_keys.png">
    </div>
    <div class="start-button-wrapper">
      <h1 class="start-button">Start</h1>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
